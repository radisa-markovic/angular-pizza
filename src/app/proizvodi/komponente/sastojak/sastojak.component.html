<div class="col-sm-9" style="width: 19rem;">
  <div class="card">
    <div class="card-header">
      <input (change)="selektujSastojak(sastojak)" type="checkbox" name="checkboxSastojak" />
      <span class="card-title">{{sastojak.naziv}}</span>
    </div>
    <div class="card-body">
      <img src="{{sastojak.putanjaDoSlike}}" alt="nema slike" />
    </div>
    <div class="card-footer">
      <span class="card-title">Cena: {{sastojak.cena}} RSD</span>
    </div>
  </div>
</div>
