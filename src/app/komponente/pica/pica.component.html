<div class="container">
  <h1>Nova pica: <span>Dosadašnja cena: {{ukupnaCena}} RSD</span></h1>

  <div class="btn-group-vertical">
    <label>
      <input type="radio" name="radioButtonVelicinaPice" class="form-check-input" checked="true"
        (change)="promeniVelicinuPice($event)" value=400 />
      Srednja (27cm prečnik, 400 RSD osnova)
    </label>
    <label>
      <input type="radio" name="radioButtonVelicinaPice" class="form-check-input" (change)="promeniVelicinuPice($event)"
        value=500 />
      Velika (35cm prečnik, 500 RSD osnova)
    </label>
    <label>
      <input type="radio" name="radioButtonVelicinaPice" class="form-check-input" (change)="promeniVelicinuPice($event)"
        value="600" />
      Porodična (50cm prečnik, 600 RSD osnova)
    </label>
    <h5>Broj komada</h5>
    <input type="number" name="inputBrojKomadaPice" (change)="promeniBrojKomada($event)" required value=1>
  </div>
  <div class="row">
    <app-sastojak *ngFor="let sastojak of sastojci" [sastojak]="sastojak"
      (cekiraniSastojak)="klikniNaSastojak($event, sastojak)">

    </app-sastojak>
  </div>


  <button class="btn btn-primary btn-lg" (click)="potvrdiPicu()">Potvrdi</button>
  <button class="btn btn-danger btn-lg" (click)="vratiSeNaPocetnuStranicu()">Nazad</button>
</div>
